program: main.py
method: bayes
metric:
  name: 'task_mean/acc'
  goal: maximize
parameters:
  lr:
    distribution: uniform
    min: 0.0001
    max: 0.08  
  dataset:
    values: ["vtab"]
  finetune_method:
    values: ["vpt"]
  finetune_epochs:
    distribution: int_uniform
    min: 1
    max: 15
  moe_max_experts:
    values: [5]
  reduce_dataset:
    values: [1]
  T:
    values: [10]
  classification:
    values: ['bayesian']
  backbone:
    values: ["vit_base_patch16_224"]
  sweep_logging:
    values: [True]
  kd:
    values: [False]
  selection_method:
    values: ["around"]