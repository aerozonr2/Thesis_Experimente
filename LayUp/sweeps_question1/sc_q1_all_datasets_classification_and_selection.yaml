program: main.py
method: grid
metric:
  name: 'task_mean/acc'
  goal: maximize
parameters:
  lr:
    values: [0.01]
  dataset:
    values: ["cifar100", "imagenetr", "cub", "dil_imagenetr", "imageneta", "vtab", "cars", "omnibenchmark", "limited_domainnet"] # kein cddb
  finetune_epochs:
    values: [5]
  moe_max_experts:
    values: [3]
  reduce_dataset:
    values: [0.2]
  T:
    values: [10]
  classification:
    values: ['bayesian', "average"]
  backbone:
    values: ["vit_base_patch16_224"]
  sweep_logging:
    values: [True]
  kd:
    values: [False]
  selection_method:
    values: ["random", "eucld_dist", "inv_eucld_dist", "kl_div", "inv_kl_div", "ws_div", "inv_ws_div"]
  exit_after_T:
    values: [4]