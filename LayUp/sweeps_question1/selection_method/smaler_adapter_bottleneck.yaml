name: smaler_adapter_bottleneck
program: main.py
method: grid
metric:
  name: 'task_mean/acc'
  goal: maximize
parameters:
  lr:
    values: [0.001] 
  dataset:
    values: ["cifar100", "imagenetr", "cub", "imageneta", "vtab", "cars", "omnibenchmark"]
  finetune_method:
    values: ["adapter"]
  sweep_logging:
    values: [True]
  kd:
    values: [True]
  seed :
    values: [2001] 
  selection_method:
    values: ["around", "ws_div", "inv_ws_div"]
  bottleneck_dim:
    values: [8, 16, 32, 64]

